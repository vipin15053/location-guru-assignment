<form [formGroup]="userForm" (ngSubmit)="addUser()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      placeholder="Enter Name"
      [ngClass]="{ 'is-invalid': submitted && uf.name.errors }" 
    />
    <div class="invalid-feedback" *ngIf="submitted && uf.name.invalid">Name is required</div>
  </div>
  <div class="form-group">
    <label for="contact">Contact Number</label>
    <input
      type="number"
      min="6000000000"
      max="9999999999"
      class="form-control"
      id="contact"
      formControlName="contact"
      placeholder="Enter Number"
      [ngClass]="{ 'is-invalid': submitted && uf.contact.errors }" 
    />
    <div class="invalid-feedback" *ngIf="submitted && uf.contact.invalid">Contact Number is required</div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
      placeholder="Enter Email"
      [email]="true"
      [ngClass]="{ 'is-invalid': submitted && uf.email.errors }" 
    />
    <div class="invalid-feedback" *ngIf="submitted && uf.email.invalid">Email is required</div>
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input
      type="date"
      class="form-control"
      id="dob"
      formControlName="dob"
      placeholder="dd-mm-yy"
      [ngClass]="{ 'is-invalid': submitted && uf.dob.errors }" 
    />
    <div class="invalid-feedback" *ngIf="submitted && uf.dob.invalid">Date of Birth is required</div>
  </div>
  <div class="text-right">
    <button type="submit" class="btn btn-primary m-1">{{id? 'Update':'Add'}}</button>
    <button type="button" class="btn btn-secondary m-1" [routerLink]="['/user']">
      Cancel
    </button>
  </div>
</form>
